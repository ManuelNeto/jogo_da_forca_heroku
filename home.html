<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    
    <div class="container">
        <div class="col-md-12"></div>
        <div class="apresentacao">
            <h1 class="titulo">JOGO DA FORCA</h1>
            <div class="linha"></div>
            <p class="descricao">O famoso jogo de palavras no qual você deve adivinhar qual é a palavra oculta</p>    
        </div>
        <div class="game">
            <div id="hangman">
                <div id="trunks">
                    <div class="trunk-1"></div>
                    <div class="trunk-2"></div>
                    <div class="trunk-3"></div>
                    <div class="rope">
                        <div class="top-rope"></div>
                        <div class="middle-rope"></div>
                        <div class="bottom-rope"></div>
                    </div>
                </div>
                <div id="person">
                    <div class="eyes eye-1">x</div>
                        <div class="eyes eye-2">x</div>
                    <div class="head hide"></div>
                    <div class="person-body hide"></div>
                    <div class="right-arm hide"></div>
                    <div class="left-arm hide"></div>
                    <div class="right-leg hide"></div>
                    <div class="left-leg hide"></div>
                </div>
            </div>
        </div>
        <div class="painel">
            <h3 id="category"></h3> 
            <div id="display">
                <!-- Comentei a linha de baixo e não vi nenhuma alteração -->
                <!-- <div id="word"></div> -->
                <div class="dashes"></div>
                <div class="wrongletters"></div>
            </div>
            <!-- Vou comentar essa frase e ajustar a lógica-->
            <!-- <div id="keyPressed">Presss A key</div> -->
            <button class="botaonovojogo" onclick="init()"> * NOVO JOGO * </button> 
        </div>
    </div>

</head>
<body>
    <script src="script.js"></script>
</body>
</html>
